<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Responsive Contact Form </title>
	<link rel="stylesheet" type="text/css" href="external_registration.css">
	</head>
<body>
		<div class="container">
			<div class="formBx">
				<form>
					<h1> Job Application </h1>
					<p> Please complete the form below to apply for a position with us. </p>
					<div class="inputBox">
					<input type="text" name="" required="required">
					<span>FULL NAME (First name, Middle Name, Last Name)</span>
					</div>
					<div class="inputBox">
					<input type="address" name="" required="required">
					<span>ADDRESS</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>EMAIL ADDRESS</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>
				</form>
			</div>
			<div class="imgBx">
			<img src="img/FA3_IMAGE.png">
			</div>
		</div>
